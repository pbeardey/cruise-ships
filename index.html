<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ships</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>
<body>
    <div id="headsup">
        <p class="hud-text" data-hud-index="0">Current Port: --</p>
        <p class="hud-text" data-hud-index="1">Next Port: --</p>
    </div>
    <div id="viewport">
        <div id="ports">
        </div>
        <div id="ship">
        </div>
        <button id="sailbutton">Set Sail!</button>
    </div>

  <script src="src/controller.js"> </script>
  <script src="src/port.js"></script>
  <script src="src/ship.js"></script>
  <script src="src/itinerary.js"></script>
  <script>
      const dover = new Port('Dover');
      const calais = new Port('Calais');
      const stmalo = new Port('St Malo');
      const rotterdam = new Port('Rotterdam');
      const itinerary = new Itinerary([dover, calais, stmalo, rotterdam]);
      const ship = new Ship(itinerary);
      const controller = new Controller(ship);
      controller.renderPorts(itinerary.ports);
      controller.renderShip();

  </script>


</body>
</html>
