<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cruise Ships</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">


</head>
<body>
    <div id="viewport">
        <div id="ports">
        </div>
        <div id="ship">
        </div>
    </div>

  <script src="src/controller.js"> </script>
  <script src="src/port.js"></script>
  <script src="src/ship.js"></script>
  <script src="src/itinerary.js"></script>
  <script>
      const controller = new Controller();
      const dover = new Port('Dover');
      const calais = new Port('Calais');
      const stmalo = new Port('St Malo');
      const rotterdam = new Port('Rotterdam');
      const itinerary = new Itinerary([dover, calais, stmalo, rotterdam]);
      const ship = new Ship(itinerary);
      controller.renderPorts(itinerary.ports);
      controller.renderShip(ship);

  </script>


</body>
</html>
